<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California Housing Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predict California Housing Price</h2>
    <form action="/predict" method="post">
      <label for="MedInc">Median Income</label>
      <input type="number" step="any" name="MedInc" required>

      <label for="HouseAge">House Age</label>
      <input type="number" step="any" name="HouseAge" required>

      <label for="AveRooms">Average Rooms</label>
      <input type="number" step="any" name="AveRooms" required>

      <label for="AveBedrms">Average Bedrooms</label>
      <input type="number" step="any" name="AveBedrms" required>

      <label for="Population">Population</label>
      <input type="number" step="any" name="Population" required>

      <label for="AveOccup">Average Occupancy</label>
      <input type="number" step="any" name="AveOccup" required>

      <label for="Latitude">Latitude</label>
      <input type="number" step="any" name="Latitude" required>

      <label for="Longitude">Longitude</label>
      <input type="number" step="any" name="Longitude" required>

      <button type="submit">Predict Price</button>
    </form>
  </div>
</body>
</html>
